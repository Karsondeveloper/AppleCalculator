<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Apple in Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Query.css">
</head>
<body>
    <div class="container">
    <div class="container-org">
        <section class="operadores">
          <div class="buttons-operadores">c</div>
          <div class="buttons-operadores">+/-</div>
          <div class="buttons-operadores">%</div>
          <div class="buttons-operadores btn-orange" id="grand">÷</div>
        </section>

     <!-- operadores aritméticos -->
       <section class="numbers">
            <div class="buttons-number">7</div>
            <div class="buttons-number">8</div>
            <div class="buttons-number">9</div>
            <div class="buttons-number btn-orange">x</div> 
            <div class="buttons-number">4</div>  
            <div class="buttons-number">5</div>
            <div class="buttons-number">6</div> 
            <div class="buttons-number btn-orange">-</div>
            <div class="buttons-number">1</div>
            <div class="buttons-number">2</div>
            <div class="buttons-number">3</div>
            <div class="buttons-number btn-orange">+</div>
            <div class="buttons-number btn-big" id="grande">0</div> 
            <div class="buttons-number">.</div> 
            <div class="buttons-number btn-orange">=</div>
       </section>
      </div>
    </div>
</body>
</html>
